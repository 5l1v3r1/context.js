<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>context.js Demo</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="crystal.js"></script>
    <script src="build/context.js"></script>

    <style type="text/css">
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #65bcd4;
    }
    .clicker-contents {
      position: fixed;
      bottom: 0;
      height: 150px;
      overflow-y: scroll;
      overflow-x: hidden;
    }
    .clicker {
      width: 200px;
      height: 30px;
      line-height: 30px;
      text-align: right;
      background-color: #f0f0f0;
    }
    .clicker:hover {
      background-color: #d5d5d5;
    }
    </style>

    <script type="text/javascript">
    $(function() {
      var menu = null;
      $('.clicker').click(function(e) {
        if (menu !== null) {
          menu.hide();
        }
        var items = [
          new window.contextjs.TextRow("Cut"),
          new window.contextjs.TextRow("Copy"),
          new window.contextjs.TextRow("Paste"),
          new window.contextjs.ExpandableRow("Move To Puzzle")
        ];
        menu = new window.contextjs.Menu(items, $(document.body),
          $(this));
        menu.show();
      });
    });
    </script>

  </head>

  <body>
    <div class="clicker-contents">
      <div class="clicker">Click me</div>
      <div class="clicker">Or me</div>
      <div class="clicker">Or even me</div>
      <div class="clicker">But maybe not me</div>
      <div class="clicker">Yeah don't click me</div>
      <div class="clicker">Don't click me!!!</div>
    </div>
  </body>

</html>
